<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />

    <!-- <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    /> -->

    <style>
      .page-item.active .page-link {
        background-color: #ffc107 !important;
        border: 1px solid black;
      }
      .page-link {
        color: black !important;
      }

      #container_table {
        display: block;
      }

      table.dataTable tbody td {
        word-break: break-word;
        /* word-break: break-all; */
        white-space: normal;
      }

      #container_table_mobile {
        display: none;
      }

      @media (max-width: 768px) {
        #container_table {
          display: none;
        }

        #container_table_mobile {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg sticky-top navbar-light"
      style="background-color: #ffc107"
    >
      <i class="icon-bar-chart icon-2x"></i>
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <strong>&nbsp;Check</strong>die<strong>Preise</strong>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('home') }}"
              ><strong>Home</strong> <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('tableviewaux')}}"
              >Daten zeigen <span class="sr-only">(current)</span></a
            >
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('preisunterschiede') }}"
              ><strong>Datenübersicht</strong>
              <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('faq') }}"
              >Wie funktioniert das hier?
              <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('hilfe') }}"
              ><strong>Hilf mit!</strong>
              <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('login') }}"
              >Login<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- SPACER -->
    <div style="margin-top: 15px">&nbsp;</div>

    <main role="main" class="container-fluid pl-4" style="min-height: 90vh">
      {% block content %}{% endblock %}
    </main>

    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#"
        ><small>© 2023 Sebastian Christoph</small></a
      >

      <a class="nav-link" href="{{ url_for('impressum') }}"
        >Impressum <span class="sr-only">(current)</span></a
      >

      <a class="nav-link" href="{{ url_for('datenschutz') }}"
        >Datenschutz <span class="sr-only">(current)</span></a
      >
    </nav>

    <!-- Fügen Sie die jQuery-Bibliothek hinzu -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <!-- Fügen Sie die DataTables JavaScript-Datei hinzu -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap4.min.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
